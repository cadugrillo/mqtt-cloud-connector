version: "3.8"
services:
  mqtt-cloud-connector:
    image: cadugrillo/mqtt-cloud-connector:1.0
    ports:
      - 1883
      - 8883
    volumes:
      - type: bind
        source: ./config
        target: /config
      - type: bind
        source: ./certs
        target: /certs  
    networks:
      - mosquitto_default

networks:
   mosquitto_default:
    external: true